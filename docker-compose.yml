version: '3.1'

services:
  marklogic:
    container_name: marklogic
    image: marklogicdb/marklogic-db:11.0.2-centos-1.0.2
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8011:8011"
    environment:
      MARKLOGIC_ADMIN_USERNAME: admin
      MARKLOGIC_ADMIN_PASSWORD: admin
      MARKLOGIC_INIT: "true"
    volumes:
      - ./.docker/db/data/:/var/opt/MarkLogic/
      - ./.docker/db/backup:/var/opt/backup

networks:
  default:
    name: caselaw
